apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress-service
  annotations:
    kubernates.io/ingress.class: nginx
spec:
  rules:
    - host: post.com
      http:
        paths:
          - path: /posts
            backend:
              serviceName: post-service
              servicePort: 4000
