apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-comments-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
        - name: comments
          image: codesandtags/comments:latest
          env:
            - name: PORT
              value: "4001"
            - name: EVENTS_API
              value: http://event-bus-service:4005
---
apiVersion: v1
kind: Service
metadata:
  name: comments-service
spec:
  selector:
    app: comments
  ports:
    - name: comments
      protocol: TCP
      port: 4001
      targetPort: 4001
